<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 py-3"><i class="bi bi-person-lines-fill text-white me-3"></i>Employee Management System</span>
        </div>
    </nav>

    <!-- alertbox -->
    <div id="alertBox" class="container">
    </div>

    <!-- main -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
            <div class="card mt-5">
            <div class="card-header py-3 text-bg-primary">
                <h5 class="text-center mb-0">Add / Update Employee</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 mb-4">
                            <!-- <label for="id" class="form-label">ID</label> -->
                            <input class="form-control" type="number" name="empid" id="id" placeholder="Enter employee ID.." required>
                        </div>
                        <div class="col-12 mb-4">
                            <!-- <label for="name" class="form-label">Name</label> -->
                            <input class="form-control" type="text" name="empname" id="name" placeholder="Enter your name.." required>
                        </div>
                        <div class="col-12 mb-4">
                            <!-- <label for="department" class="form-label">Department</label> -->
                            <input class="form-control" type="text" name="department" id="department" placeholder="Enter your department.." required>
                        </div>
                        <div class="col-12 mb-4">
                            <!-- <label for="salary" class="form-label">Salary</label> -->
                            <input class="form-control" type="number" name="salary" id="salary" placeholder="salary.." required>
                        </div>
                        <div class="col-12 mb-4 text-center">
                            <button type="button" id="saveBtn" onclick="addEmployee()" class="btn btn-primary px-4">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6 mt-4">
                <input type="search" id="searchemp" class="form-control border-2" placeholder="Search by name or department....">
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-6">
                <table class="table table-bordered table-dark table-hover caption-top">
                    <caption class="text-center text-secondary"><h3><u>Employee details</u></h3></caption>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="emptable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-white text-center py-2">
         &copy; 2025 Employee Management. All rights reserved.
    </footer>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
